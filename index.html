<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Video Page</title>
	<link rel="stylesheet" href="fa/css/all.css" />
	<link rel="stylesheet" href="fa/css/brands.css" />
	<link rel="stylesheet" href="fa/css/fontawesome.css" />
	<link rel="stylesheet" href="fa/css/regular.css" />
	<link rel="stylesheet" href="fa/css/solid.css" />
	<link rel="stylesheet" href="fa/css/svg-with-js.css" />
	<link rel="stylesheet" href="fa/css/v4-shims.css" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/before.js" type="text/javascript"></script>
</head>

<body>
	<div class="con1">
		<div class="con2">
			<div class="main disnone">
				<video id="video" class="video" src="video.mp4" poster="tony%20stark%20picture.jpg" preload="true"></video>

				<div class="play"><i class="fa fa-play i"></i></div>
				<div class="pause sc"><i class="fa fa-pause i"></i></div>
				
				<div class="forward"><i class="fa fa-forward i"></i></div>
				<div class="backward"><i class="fa fa-backward i"></i></div>
				
				<div id="controls" class="controls">
					<div class="top">
						<div id="tb"></div>
						<div id="ct"></div>
						<input id="tr" type="range" min="0" max="98" step="0.01" value="0" />
					</div>

					<div class="down">
						<i id="play-pause" class="fa fa-play"></i>
						<i class="fa fa-sound"></i>
						<input id="sound" type="range" min="0" max="1" step="0.05" />
						<div id="cdp">
							<a id="ctp">0 : 0</a>
							<a>/</a>
							<a id="du">0 : 0</a>
						</div>
						<div id="fullscreen"></div>
					</div>
				</div>
			</div>
			<div class="chkbox disnone">
				<input id="autoplay" type="checkbox" />
				<label for="autoplay">Autoplay</label>
			</div>
		</div>
	</div>

	<script src="js/JavaScript.js" type="text/javascript"></script>
</body>
